<section class="login-main-layout" fxLayout="row" fxFlexFill fxFlexAlign="center center">
  <section fxFlex="35%" fxFlex.sm="15%" fxFlex.xs="15%"></section>
  <section class="login-main-section" fxFlex="30%" fxFlex.sm="70%" fxFlex.xs="70%" fxLayout="row" fxFlexFill fxFlexAlign="center center">
    <section fxFlex="100%" style="margin:auto">
      <mat-card class="login-card">
        <mat-card-title class="login-card-title">
          Log in
        </mat-card-title>
        <mat-card-content class="login-card-content">
          <form [formGroup]="singInForm" (ngSubmit)="onSubmit()">
            <div fxLayout="column" fxFlexAlign="center center">
              <mat-form-field class="login-form-field" appearance="outline">
                <mat-icon matPrefix >perm_identity</mat-icon>
                <mat-label>Username</mat-label>
                <input matInput formControlName="username" required>
                <mat-error *ngIf="username.hasError('invalid')">Invalid username or password!</mat-error>
              </mat-form-field>
              <mat-form-field class="login-form-field" appearance="outline">
                <mat-icon matPrefix>https</mat-icon>
                <mat-label>Password</mat-label>
                <input matInput type="password" formControlName="password" required>
                <mat-error *ngIf="password.hasError('invalid')">Invalid username or password!</mat-error>
              </mat-form-field>
              <mat-checkbox formControlName="rememberMe">Remember me</mat-checkbox>
              <button mat-flat-button class="login-log-in-button" type="submit" [disabled]="!singInForm.valid">Log in</button>
              <p class="login-sing-up" (click)="navigateToRegistration()">Not a member? <u>Sign up now!</u></p>
              <p class="login-forgot-pass"><u>Forgot your password?</u></p>
            </div>
          </form>
        </mat-card-content>
      </mat-card>
    </section>
  </section>
  <section fxFlex="35%" fxFlex.sm="15%" fxFlex.xs="15%"></section>
</section>
